<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://cdn.metroui.org.ua/v4/css/metro-all.min.css">
    <style>
        form{
            display:inline !important;
            margin-left:20px;

  <body>
    <h1 class="text-center">Quick hacks</h1>
    <h6 class="text-center">by 	Ankit</h6>
    <div data-role="cube"></div>
	
	<form action="./MergeTool.html">
	<button type="submit" class="command-button icon-right warning">
    <span class="mif-copy icon"></span>
    <span class="caption">
        Merge Tool
        <small>Use this tool for merging two Json files without deleting any content</small>
    </span>
</button>
</form>

	<form action="./DowloadRemoteFiles.html">
	<button type="submit" class="command-button icon-right primary">
    <span class="mif-cloud-download icon"></span>
    <span class="caption">
        Dowload Remote Files to Local

    </span>
</button>
</form>
